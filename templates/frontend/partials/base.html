	</head>
    
<body>
    
  <!-- Start of Loader -->
  {% include 'frontend/partials/loader.html' %}
  <!-- End of Loader -->
  
  <!-- Start of NavBar -->
  {% include 'frontend/partials/navbar.html' %}

  {% block body %}
    
  {% endblock %}
  
  <!-- Start of Footer -->

  <!-- End of Footer -->
  
  <!-- Start of GoTo Top -->
  {% include 'frontend/partials/gotop.html' %}
  <!-- End of GoTo Top -->
    
	<!-- ==============================================
	JAVASCRIPTS
	=============================================== -->
    <script src="{% static 'frontend/assets/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'frontend/assets/js/popper.min.js' %}"></script>
    <script src="{% static 'frontend/assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'frontend/assets/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'frontend/assets/js/analytics.js' %}"></script>
    <script src="{% static 'frontend/assets/js/loader.js' %}"></script>
    <script src="{% static 'frontend/assets/js/top.js' %}"></script>
    <script src="{% static 'frontend/assets/js/filter.js' %}"></script>
    <script src="{% static 'frontend/assets/js/owl.js' %}"></script>
    <script src="{% static 'frontend/assets/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'frontend/assets/js/magnific.popup.gallery.js' %}"></script>
    <script src="{% static 'frontend/assets/js/counter.js' %}"></script>    
    <script src="{% static 'frontend/assets/js/testimonials.js' %}"></script>
    <script src="{% static 'frontend/assets/js/navbar.js' %}"></script>
    <script src="{% static 'frontend/assets/js/owl.carousel.js' %}"></script>
    <script src="{% static 'frontend/assets/js/newsletter.js' %}"></script>
    <script src="{% static 'frontend/assets/js/modernizr-custom.js' %}"></script>
    <script src="{% static 'frontend/assets/js/validator.js' %}"></script>
    <script src="{% static 'frontend/assets/js/slick.min.js' %}"></script>
    <script src="{% static 'frontend/assets/js/aos.js' %}"></script>

    <script>
      $(document).ready(function () {
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script',"{% static 'frontend/assets/js/analytics.js' %}",'ga');
        ga('create', 'UA-101241150-1', 'auto');
        ga('send', 'pageview');

        $(".carousel").carousel({ interval: 9000 });  

        // Enable Carousel Controls  
        $(".carousel-control-prev").click(function () {  
            $(".carousel").carousel("prev");  
        });  
        $(".carousel-control-next").click(function () {  
            $(".carousel").carousel("next");  
        });  
        });

      $(document).ready(function () {
          var silder = $(".owl-carousel");
          silder.owlCarousel({
              autoplay: true,
              autoplayTimeout: 7000,
              autoplayHoverPause: false,
              items: 1,
              stagePadding: 20,
              center: true,
              nav: false,
              margin: 50,
              dots: true,
              loop: true,
              responsive: {
                  0: { items: 2 },
                  480: { items: 2 },
                  575: { items: 2 },
                  768: { items: 2 },
                  991: { items: 2 },
                  1200: { items: 3 }
              }
          });
      });
      
      $(document).ready(function () {
        $('.counter-value').each(function(){
            $(this).prop('Counter',0).animate({
                Counter: $(this).text()
            },{
                duration: 9000,
                easing: 'swing',
                step: function (now){
                    $(this).text(Math.ceil(now));
                }
            });
        });
      });

      AOS.init({
        delay: 500,
        duration: 2000,
        easing: 'ease-in-out',
        once: false,
        mirror: true,
      });

      var siteCarousel = function () {
        if ( $('.owl-slide').length > 0 ) {
          $('.owl-slide').owlCarousel({
            center: false,
            items: 1,
            loop: true,
            stagePadding: 0,
            margin: 40,
            autoplay: true,
            nav: true,
            navText: ['<span class="bx bx-caret-left-square">', '<span class="bx bx-caret-right-square">'],
            responsive:{
              600:{
                nav: true,
                items: 2
              },

              1000:{
                stagePadding: 0,
                nav: true,
                items: 2
              },

              1200:{
                stagePadding: 0,
                nav: true,
                items: 2
              }
            }
          });
        }
      };
      siteCarousel();autoplayHoverPause
    </script>
    
    </body>
    
</html>
