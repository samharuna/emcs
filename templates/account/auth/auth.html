{% load static %}
<!DOCTYPE html>
<!-- beautify ignore:start -->
<html lang="en" class="light-style customizer-hide" dir="ltr" data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>
    {% block title %}
      Authentication: 
    {% endblock title %}
    </title>
    <meta name="description" content="" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'backend/assets/images/logo/favicon.ico' %}" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/>
    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static 'backend/assets/vendors/fonts/boxicons.css' %}"  />
    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'account/assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'account/assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'account/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
    <!-- Page -->
    <link rel="stylesheet" href="{% static 'account/assets/vendor/css/pages/page-auth.css' %}" />
    <!-- Helpers -->
    <script src="{% static 'account/assets/vendor/js/helpers.js' %}"></script>
    <script src="{% static 'account/assets/js/config.js' %}"></script>
  </head>
  <body>
    
    <!-- Content -->
    {% block body %}
      
    {% endblock body %}
    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'account/assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'account/assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'account/assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'account/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'account/assets/vendor/js/menu.js' %}"></script>
    <!-- endbuild -->
    <!-- Main JS -->
    <script src="{% static 'account/assets/js/main.js' %}"></script>
    <!-- Page JS -->
  </body>
</html>
