
<!-- Start of Logout Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Hello {{ user.get_full_name }} </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            Dear {{ user.get_full_name }}, would you like to exit the Application now?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-md" data-dismiss="modal">Cancel</button>
            <a href="{% url 'sign-out' %}" class="btn btn-danger btn-md">Confirm</a>
        </div>
        </div>
    </div>
</div>
<!-- End of Logout Modal -->


<!-- Start of Picture Modal -->
<div class="modal fade" id="pictureModal" tabindex="-1" role="dialog" aria-labelledby="pictureModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="pictureModalLabel">Change Passport </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form action="{% url 'change-picture' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <input type="file" name="image" class="form-control" value="{{ pic_form }}" required>

                <div class="text-center mt-4">
                    <input type="submit" value="Save Picture" name="Save Passport" class="btn btn-md btn-success btn-block">
                </div>
            </form>
        </div>
        </div>
    </div>
</div>
<!-- End of Picture Modal -->
