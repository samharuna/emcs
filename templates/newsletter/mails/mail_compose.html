{% extends 'backend/dashboard/main.html' %}
{% load static %}

{% block title %}
{{ block.super }}: {{ title }}
{% endblock title %}
    
{% block body %}
    <!-- START PAGE CONTENT-->
    <div class="page-heading">
        <h1 class="page-title">Compose Mail</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'dashboard' %}"><i class="bx bx-home bx-sm font-20"></i></a>
            </li>
            <li class="breadcrumb-item">Compose Mail</li>
        </ol>
    </div>

    <div class="page-content fade-in-up">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="ibox" id="mailbox-container">
                    <div class="mailbox-header d-flex justify-content-between">
                        <h5 class="inbox-title">Compose Mail</h5>
                    </div>
                    <div class="mailbox-body">
                        <form class="form-horizontal" action="" method="POST" if="compose_form">
                            {% csrf_token %}

                            {{ form.media }}
                            
                            <div class="form-group">
                                <label for="subject" class="required">Mail Subject:</label>
                                {{ form.subject }}
                            </div>

                            <div class="form-group">
                                <label for="body" class="required">Mail Content:</label>
                                <p class="m-0 p-0">{{ form.body }}</p>
                            </div>

                            <input class="btn btn-info m-t-20" type="submit" value="Send Message">
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

{% endblock body %}
